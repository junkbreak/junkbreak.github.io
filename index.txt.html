<!DOCTYPE html>

<html>

<head>

<script type="text/javascript">

function download() {

	var str_url = $('#input_url').val();

	$.ajax( {

		url:str_url,

		success:function(data) {

			$('#textvw').val(data);	

		}

	} );

}

$(document).ready(function() {

	$('button').click(function() {

		download();

	} )

} );

</script>



</head>

<body>


<input id='input_url' value='http://apis.data.go.kr/B090041/openapi/service/LunPhInfoService/getLunPhInfo?solYear=2018&solMonth=04&solDay=10&serviceKey=WjughaThdULfdkECwUvSg3aMD0iR1nDXxzk2DUSTi4Gqj%2FtaV5GPsoHLVInvNg5ZdUZx0awqPAoVinLy%2B5xcjA%3D%3D'>

<button>download ajax</button><br><br>


<textarea id='textvw' rows="" cols="" style='height:200px; width:320px;'></textarea>
